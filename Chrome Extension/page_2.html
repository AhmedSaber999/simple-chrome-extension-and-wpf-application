<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css" />
  </head>
  <body style="margin: 1%">
    
    <div id="loader-div" class="d-flex justify-content-center">
      <div id="loader-id" class="spinner-border" role="status">
      </div>

    <input id="page-number" value="2" hidden>

    
    <div id="card-id" class="card">
      <h5 class="card-header">Page 2</h5>
      <div class="card-body">
        
        <table id="table-id" class="table table-bordered">
          <thead class="thead-dark">

              <th>First Name</th>
              <th>Last Name</th>
              <th>Avatar</th>
            </tr>
          </thead>
          <tbody id="table-body-id">

          </tbody>
        </table>

        <div id="footer-id" class="row"> 
          <div class="col">
            <button type="button" class="btn btn-primary">

            <a href="page_1.html"> < </a>
            <a disabled>></a>

          <div class="col">
            <button class="btn btn-primary" id="sync-button-id" style="float: right; margin-right:1% ;">Sync with localhost</button>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.js"></script>
    <script src="index.js"></script>
